lighthouseDeviceEmulate:
 mobile: true
 desktop: true
Demo: # TestSuite
    MicrosoftHome:
        url: https://www.microsoft.com
        steps:
            - click:
                xpath: //div[@class='mectrl_signin mectrl_truncate']
    MicrosoftLogInEmailForm:
        steps:
            - check:
                xpath: //input[@type='email']
            - input:
                xpath: //input[@type='email']
                value: carrier-perf-ui@outlook.com
            - click:
                xpath: //input[@type='submit']
    MicrosoftLogInPassForm:
        steps:
            - check:
                xpath: //input[@type='password']
            - input:
                xpath: //input[@type='password']
                value: perf-ui-pass
            - click:
                xpath: //input[@type='submit']
    MicrosoftLogOut:
        steps:
            - click:
                xpath: //div[contains(text(),'Perf')]
            - check:
                xpath: //a[@id='mectrl_viewAccount']
            - click:
                xpath: //a[@class='mectrl_resetStyle mectrl_signout mectrl_truncate']
            - check:
                xpath: //div[@id='mectrl_headerPicture']
